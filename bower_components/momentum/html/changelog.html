<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="An Admin Template">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Intranetproject">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.9.32/css/materialdesignicons.css">
    <link rel="stylesheet" href="../css/momentum.css">
</head>

<body>
    <div id="wrapper" class="">

        <div class="website-content pb-4">
            <div class="inner pl-3 pb-3 pr-3">
                <div class="row col-md-12 mb-3">
                    <div class="card col-md-12">
                        <div class="card-body">
                            <h5 class="card-title">Report a bug</h5>
                            <p class="card-text">
                                <form>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="bugTitle" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="bugText" rows="3" placeholder="Please describe the bug and how we can reproduce it!"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="form-check col-md-8">
                                            <input class="form-check-input" type="checkbox" value="" id="importantCheck">
                                            <label class="form-check-label" for="importantCheck">Is this important (security, not spelling mistakes)?</label>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary float-right">Report a bug</button>
                                        </div>
                                    </div>
                                </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript & jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="../js/morris.js"></script>
    <script src="../js/momentum.js" type="text/javascript"></script>
</body>

</html>
